<html>
<head>
    <title>
        Shapes
    </title>
    <script src=" https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
</head>

<body>
    <a-scene>

        <!--Floor-->
        <a-box rotation = "90 0 0" position = "0 0 -6" width = "10" height="3" color = "black">

        </a-box>

        <!--Box-->
        <a-box position = "3 1 -6" color = "green">

        </a-box>

        <!--Sphere-->
        <a-sphere position = "1 1.5 -6" color = "red">

        </a-sphere>

         <!--Cylinder-->
         <a-cylinder position = "-1.5 1 -6" color = "blue">

         </a-cylinder>

         <!--Cone-->
         <a-cone position = "-4 1 -6" color = "yellow">

        </a-cone>

    </a-scene>
    
</body>

</html>
